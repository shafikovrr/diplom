---
# tasks file for nginx

# 1. Установить веб-сервер nginx на web_host_1 и web_host_2.
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/apt_module.html

- name: Install nginx (state=present is optional)
  become: yes
  ansible.builtin.apt:
    name: nginx
    state: present

# 2. Добавление index.html
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/template_module.html

- name: "Add Index page"
  become: yes
  template:
    src: "index.html.j2"
    dest: "/var/www/html/index.html"
    owner: root
    group: root
    mode: '0644' # 0755

# 3. Рестарт и enabled
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/service_module.html

- name: "Restart nginx"
  become: yes
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes

# 4. Проверка доступности порта 80
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/wait_for_module.html

- name: "Wait for port 80 to become open on the host, don't start checking for 5 seconds"
  wait_for:
    port: 80
    delay: 5

# 5. Установка zabbix-agent

- name: "Install zabbix-agent"
  become: yes
  ansible.builtin.apt:
    name: zabbix-agent
    state: present

# 6. Рестарт и enabled zabbix-agent

- name: "Restart zabbix-agent"
  become: yes
  service:
    name: zabbix-agent
    state: restarted
    enabled: yes

# 7. Установка filebeat

- name: Install the filebeat-8.9.2-amd64.deb from a mirror.yandex.ru
  become: yes
  ansible.builtin.apt:
    deb: https://mirror.yandex.ru/mirrors/elastic/8/pool/main/f/filebeat/filebeat-8.9.2-amd64.deb
    
# 6. Рестарт и enabled filebeat

- name: "Restart filebeat"
  become: yes
  service:
    name: filebeat
    state: restarted
    enabled: yes

- name: Импорт пароля базы данных
  become: yes
  ansible.builtin.shell: sed -i 's/Server=127.0.0.1/Server="{{ ip_zabbix_server }}"/g' /etc/zabbix/zabbix_agentd.conf

- name: "Restart zabbix-agent"
  become: yes
  service:
    name: zabbix-agent
    state: restarted
    enabled: yes

